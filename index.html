<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Corona Fighter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="coronavirus.svg" class="icon-screen"><h1 style="color:green">CORONA FIGHTER</h1><img src="alcool.svg" class="icon-screen">
            </header> 

            <div class="gaming-area">
                <div class="panel">
                    <div>
                        <img src="coronavirus.svg" class="icon-screen">
                        <p id="pointsCounter"></p>
                    </div>
                    <div>
                        <img src="alcool.svg" class="icon-screen">
                        <p id="ammoCounter"></p>
                    </div>
                    <div>
                        <img src="hp.svg" class="icon-screen">
                        <p id="hp"></p>
                    </div>
                </div>

                <div id="area"></div>

            </div>

            <div class="btn">
                <button id="start">START</button>
                <button id="reset">RESET</button>
            </div>            

        </div>

    </body>
    <script src="index.js"></script>
</html>
