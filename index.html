<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Corona Fighter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">

            <header>
                <img src="coronavirus.svg" class="icon-screen">
                <h1 style="color:green">CORONA FIGHTER</h1><img src="alcool.svg" class="icon-screen">
            </header>
                  
            <div id="screen">  

                <div id="button-area">
                    <button class="button" id="start">START</button>
                    <button class="button" id="reset">RESET</button>
                    
                </div>          
            
                <div class="points">
                    <img src="coronavirus.svg" class="icon-screen">
                    <p id="pointsCounter"></p>
                    
                </div>

                <div class="panel">

                    <div class="bar hp-bar"><div class="hp-bar-fill"></div></div>
                    <img src="hp.svg" class="icon-screen">
                    <p id="hpCounter"></p>
                    <button class="button" id="stop">STOP</button>
                </div>

                <div id="area"></div>

                <div class="panel">
                    
                    <div class="bar ammo-bar"><div class="ammo-bar-fill"></div></div>
                    <img src="alcool.svg" class="icon-screen">
                    <p id="ammoCounter"></p>
                    <button class="button" id="sair">SAIR</button>
                </div>

            </div>

        </div>

    </body>
    <script src="index.js"></script>
</html>
